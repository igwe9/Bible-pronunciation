
<form action="{{request.url}}" method="get" class="form-inline mt-2 mt-md-0">
	<input id="q" name="q" value="{{ request.GET.q }}" class="form-control mr-sm-2 text-capitalize" type="text" placeholder="Search Word" aria-label="Search">
	<button class="btn btn-outline-success my-0 my-sm-0" type="submit">Search</button>
</form>
