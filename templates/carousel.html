{% load static %}

 <div class="row">
        <!--Carousel--> 
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="bg-img d-block w-100" height="500px" src=" {% static 'img/carousel-2.jpg' %}" alt="img">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" height="500px" src=" {% static 'img/carousel-2.jpg' %}" alt="img">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" height="500px" src=" {% static 'img/carousel-2.jpg' %}" alt="img">
                </div>
                <a class="carousel-control-prev" hre="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" hre="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
            </div>
        </div>
    </div>
